<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Generate random background color immediately
        function getRandomHexColor() {
            return '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
        }
        function getContrastingColor(hexColor) {
            const r = parseInt(hexColor.substr(1, 2), 16);
            const g = parseInt(hexColor.substr(3, 2), 16);
            const b = parseInt(hexColor.substr(5, 2), 16);
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            return brightness > 128 ? '#000000' : '#ffffff';
        }
        const bgColor = getRandomHexColor();
        const txtColor = getContrastingColor(bgColor);
        document.write('<style>body, .music-container { background-color: ' + bgColor + ' !important; color: ' + txtColor + ' !important; } .music-header h1, .music-header p, .music-card-title, .music-card-artist, .music-card-year { color: ' + txtColor + ' !important; }</style>');
        document.write('<style>.hex-display { position: fixed; top: 1rem; left: 1rem; font-family: monospace; font-size: 1.125rem; font-weight: 600; transition: all 0.3s; cursor: pointer; z-index: 50; color: ' + txtColor + '; } .hex-display:hover { opacity: 0.7; } </style>');
    </script>
    <style>
        .music-container {
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .back-button {
            position: fixed;
            top: 4rem;
            left: 2rem;
            padding: 0.75rem 1.5rem;
            background: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1rem;
            transition: background 0.3s;
            z-index: 100;
        }

        .back-button:hover {
            background: #333;
        }

        .music-header {
            margin-top: 5rem;
            margin-bottom: 3rem;
            text-align: center;
        }

        .music-header h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #000;
        }

        .music-header p {
            font-size: 1.25rem;
            color: #666;
        }

        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            width: 100%;
            padding: 0 1rem;
        }

        .music-card {
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .music-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .music-card-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }

        .music-card-content {
            padding: 1.5rem;
        }

        .music-card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #000;
        }

        .music-card-artist {
            font-size: 1rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .music-card-year {
            font-size: 0.875rem;
            color: #999;
        }

        @media (max-width: 768px) {
            .music-header h1 {
                font-size: 2rem;
            }

            .music-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="hex-display" id="hexDisplay"></div>
    <script>document.getElementById('hexDisplay').textContent = bgColor;</script>
    <div class="music-container">
        <a href="music-eras.html" class="back-button">‚Üê Back</a>
        
        <div class="music-header">
            <h1>DMC ERA</h1>
            <p>1st Project</p>
        </div>

        <div class="music-grid" id="musicGrid">
            <!-- Music cards will be generated here -->
        </div>
    </div>

    <script>
        // Generate random hex color
        function getRandomHexColor() {
            return '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
        }

        // Calculate contrasting text color (black or white) based on background brightness
        function getContrastingColor(hexColor) {
            // Convert hex to RGB
            const r = parseInt(hexColor.substr(1, 2), 16);
            const g = parseInt(hexColor.substr(3, 2), 16);
            const b = parseInt(hexColor.substr(5, 2), 16);
            
            // Calculate brightness (YIQ formula)
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            
            // Return black for bright backgrounds, white for dark backgrounds
            return brightness > 128 ? '#000000' : '#ffffff';
        }

        // Set random background on page load
        const bgColor = getRandomHexColor();
        const txtColor = getContrastingColor(bgColor);
        
        console.log('Music Page - Background Color:', bgColor, 'Text Color:', txtColor);
        
        // Apply immediately to body
        document.body.style.backgroundColor = bgColor;
        document.body.style.color = txtColor;
        
        // Set container background when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            const musicContainer = document.querySelector('.music-container');
            if (musicContainer) {
                musicContainer.style.backgroundColor = bgColor;
            }
            
            // Update all text colors
            document.querySelectorAll('.music-header h1, .music-header p, .music-card-title, .music-card-artist, .music-card-year').forEach(el => {
                el.style.color = txtColor;
            });
            
            renderMusicCards();
        });

        // Sample music data
        const musicData = [
            {
                id: 1,
                title: "Album 1",
                artist: "Artist Name",
                year: "2024",
                image: "üéµ"
            },
            {
                id: 2,
                title: "Album 2",
                artist: "Artist Name",
                year: "2023",
                image: "üéµ"
            },
            {
                id: 3,
                title: "Album 3",
                artist: "Artist Name",
                year: "2022",
                image: "üéµ"
            },
            {
                id: 4,
                title: "Album 4",
                artist: "Artist Name",
                year: "2021",
                image: "üéµ"
            },
            {
                id: 5,
                title: "Album 5",
                artist: "Artist Name",
                year: "2020",
                image: "üéµ"
            },
            {
                id: 6,
                title: "Album 6",
                artist: "Artist Name",
                year: "2019",
                image: "üéµ"
            }
        ];

        // Render music cards
        function renderMusicCards() {
            const musicGrid = document.getElementById('musicGrid');
            
            musicData.forEach(music => {
                const card = document.createElement('div');
                card.className = 'music-card';
                
                card.innerHTML = `
                    <div class="music-card-image">${music.image}</div>
                    <div class="music-card-content">
                        <div class="music-card-title">${music.title}</div>
                        <div class="music-card-artist">${music.artist}</div>
                        <div class="music-card-year">${music.year}</div>
                    </div>
                `;
                
                musicGrid.appendChild(card);
            });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', renderMusicCards);
    </script>
</body>
</html>
