<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>GOTH ACADEMIA</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Generate random background color immediately
        function getRandomHexColor() {
            return '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
        }
        function getContrastingColor(hexColor) {
            const r = parseInt(hexColor.substr(1, 2), 16);
            const g = parseInt(hexColor.substr(3, 2), 16);
            const b = parseInt(hexColor.substr(5, 2), 16);
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            return brightness > 128 ? '#000000' : '#ffffff';
        }
        function lightenColor(hexColor, percent) {
            const r = parseInt(hexColor.substr(1, 2), 16);
            const g = parseInt(hexColor.substr(3, 2), 16);
            const b = parseInt(hexColor.substr(5, 2), 16);
            
            const newR = Math.min(255, Math.floor(r + (255 - r) * percent));
            const newG = Math.min(255, Math.floor(g + (255 - g) * percent));
            const newB = Math.min(255, Math.floor(b + (255 - b) * percent));
            
            return '#' + [newR, newG, newB].map(x => x.toString(16).padStart(2, '0')).join('');
        }
        const bgColor = getRandomHexColor();
        const txtColor = getContrastingColor(bgColor);
        const linkColor = lightenColor(bgColor, 0.3);
        document.write('<style>body, .container { background-color: ' + bgColor + ' !important; color: ' + txtColor + ' !important; }</style>');
        document.write('<style>.page-header { position: fixed; top: 1rem; left: 50%; transform: translateX(-50%); text-align: center; z-index: 100; color: ' + txtColor + '; width: 90%; } .page-header h1 { font-size: 1.5rem; font-weight: 600; margin: 0; white-space: nowrap; } .page-header a { color: ' + linkColor + '; text-decoration: underline; text-shadow: 0 0 10px rgba(255,255,255,0.3); transition: all 0.2s; } .page-header a:hover { opacity: 0.8; text-shadow: 0 0 15px rgba(255,255,255,0.5); } @media (max-width: 768px) { .page-header h1 { font-size: 1.25rem; } } </style>');
    </script>
</head>
<body>
    <div class="page-header">
        <h1>GOTH ACADEMIA HQ</h1>
        <p> ☆ Ideas under development ☆</p>
        <p2> ★ From <a href="https://www.instagram.com/faithfranxxc/" target="_blank">Faith Franc</a> / <a href="https://www.tumblr.com/wholesomesound" target="_blank">Gilberto Ramiro</a> ★ </p2>
    </div>
    <div class="container" id="mainContainer">
        <div class="icons-wrapper" id="iconsWrapper">
            <!-- Icons will be dynamically generated by TypeScript -->
        </div>
    </div>
    
    <script src="app.js?v=2.0"></script>
</body>
</html>
