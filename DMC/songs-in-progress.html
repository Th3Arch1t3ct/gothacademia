<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Songs in Progress</title>
    <link rel="stylesheet" href="../styles.css">
    <script>
        // Generate random background color immediately
        function getRandomHexColor() {
            return '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
        }
        function getContrastingColor(hexColor) {
            const r = parseInt(hexColor.substr(1, 2), 16);
            const g = parseInt(hexColor.substr(3, 2), 16);
            const b = parseInt(hexColor.substr(5, 2), 16);
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            return brightness > 128 ? '#000000' : '#ffffff';
        }
        const bgColor = getRandomHexColor();
        const txtColor = getContrastingColor(bgColor);
        // Make colors globally available
        window.bgColor = bgColor;
        window.txtColor = txtColor;
        document.write('<style>body { background-color: ' + bgColor + ' !important; color: ' + txtColor + ' !important; overflow-y: auto; overflow-x: hidden; }</style>');
        document.write('<style>.page-header { position: fixed; top: 1rem; left: 50%; transform: translateX(-50%); text-align: center; z-index: 100; color: ' + txtColor + '; width: 90%; } .page-header h1 { font-size: 1.5rem; font-weight: 600; margin: 0; white-space: nowrap; } @media (max-width: 768px) { .page-header h1 { font-size: 1.25rem; } } </style>');
    </script>
    <style>
        .media-container {
            min-height: 100vh;
            padding: 6rem 2rem 2rem;
            position: relative;
        }

        .icons-wrapper {
            position: relative;
            width: 100%;
            height: calc(100vh - 8rem);
        }

        .draggable-icon {
            position: absolute;
            cursor: grab;
            transition: transform 0.2s;
            user-select: none;
            -webkit-user-select: none;
        }

        .draggable-icon:hover {
            transform: scale(1.05);
        }

        .draggable-icon:active {
            cursor: grabbing;
        }

        .draggable-icon.dragging {
            cursor: grabbing;
            z-index: 1000;
        }

        .icon-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .icon-image-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .icon-image {
            width: 128px;
            height: auto;
            max-height: 160px;
            object-fit: contain;
        }

        @media (min-width: 768px) {
            .icon-image {
                width: 160px;
            }
        }

        .icon-title {
            margin-top: 0.5rem;
            font-size: 1.125rem;
            text-align: center;
            width: 100%;
        }

        .icon-content:hover .icon-title {
            text-decoration: underline;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
        }

        .modal-overlay.active {
            display: block;
        }

        .modal-player {
            background: #1a1a1a;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            pointer-events: auto;
        }

        .modal-player.minimized {
            max-width: 350px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: #2a2a2a;
            border-radius: 12px 12px 0 0;
            cursor: move;
            cursor: grab;
        }

        .modal-header:active {
            cursor: grabbing;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #fff;
            margin: 0;
        }

        .modal-controls {
            display: flex;
            gap: 0.5rem;
        }

        .modal-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background 0.2s;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0.2);
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }

        .modal-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .modal-btn:active {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-content {
            padding: 2rem 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .modal-content audio {
            width: 100%;
            max-width: 100%;
        }

        .album-art {
            width: 200px;
            height: 200px;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }

        .modal-player.minimized .album-art {
            width: 120px;
            height: 120px;
            font-size: 2.5rem;
        }

        .modal-player.minimized .modal-content {
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="page-header">
        <h1>SONGS IN PROGRESS</h1>
        <p>⋆✩ Audio Workshop: DMC ✩⋆</p>
    </div>
    
    <div class="media-container">
        <div class="icons-wrapper" id="iconsWrapper">
            <!-- Audio icons will be generated here -->
        </div>
    </div>

    <!-- Modal Player -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-player" id="modalPlayer">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Audio Player</h3>
                <div class="modal-controls">
                    <button class="modal-btn" id="minimizeBtn" title="Minimize">−</button>
                    <button class="modal-btn" id="closeBtn" title="Close">×</button>
                </div>
            </div>
            <div class="modal-content" id="modalContent">
                <!-- Audio player will be inserted here -->
            </div>
        </div>
    </div>

    <script src="songs-in-progress.js?v=5.1"></script>
</body>
</html>
